name: publish to nuget
on:
  push:
    branches:
      - master # Default release branch, may also be named 'master' or 'develop'
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore BlazorIDB project dependencies
      run: dotnet restore src/BlazorIDB/BlazorIDB.csproj
    - name: Build BlazorIDB project
      run: dotnet build src/BlazorIDB/BlazorIDB.csproj --no-restore --configuration Release
    - name: Pack BlazorIDB project
      run: dotnet pack src/BlazorIDB/BlazorIDB.csproj --no-build --configuration Release --include-symbols -p:SymbolPackageFormat=snupkg -o .
    - name: Publish package to NuGet
      run: dotnet nuget push *.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source "https://api.nuget.org/v3/index.json" --skip-duplicate      
