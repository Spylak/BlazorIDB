name: Deploy to GitHub pages
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy-to-github-pages:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.0
      # Publishes the Blazor project to the release folder
      - name: Publish .NET Core Project
        run: dotnet publish BlazorIDB/BlazorTest.csproj -c Release -o release â€“nologo
        
      # Changes the base tag in index.html from â€˜/â€™ to â€˜BlazorTestâ€™ to match the GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to BlazorTest
        run: sed -i â€˜s/<base href=â€\/â€ \/>/<base href=â€\/BlazorTest\/â€ \/>/gâ€™ release/wwwroot/index.html
       
       # Copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html
       
       # Add the .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll
        
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
